<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡排序（Bubble sort）</title>
</head>
<body>
    <h2>冒泡排序（Bubble sort）</h2>
    <p>介绍：比较相邻的两个数，如果后面的比前面的小，把小的放在前面</p>
    <p>时间复杂度:  O(n^2)</p>
    <p><button onclick="sort()">排序</button></p>
    <p id="result"></p>
    <script type="text/javascript">
        /**
        * 对比arr中的第j+1项和第j项，如果第j+1项小于第j项，就把第j+1项和第j项调换位置。
        * 如果没达到最终的顺序（从小到大），就继续找，继续换，直到达到最终效果。
        */
        function bubbleSort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - 1; j++) {
                    if (arr[j + 1] < arr[j]) {
                        var tmp = arr[j + 1];
                        arr[j + 1] = arr[j];
                        arr[j] = tmp;
                    }
                }
            }
            return arr;
        }
        function sort() {
            document.getElementById('result').innerText = '结果：' + bubbleSort([2, 8, 3, 6, 4]);
        }

        // 优化冒泡排序算法
        function bubbleSortBetter(arr) {
            var flag;
            for (var i = 0; i < arr.length - 1; i++) {
                flag = false;
                for(var j = 0; j < arr.length - 1; j++) {
                    if (arr[j+1] < arr[j]) {
                        temp = arr[j+1];
                        arr[j+1] = arr[j];
                        arr[j] = temp;
                        flag = true;
                    }
                }
                if(!flag) {
                    return arr;
                } 
                return arr;
            }
        }
    </script>
</body>
</html>
